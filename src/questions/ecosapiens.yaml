- uuid: 866ca502-53d8-4058-a4f3-f988119d083e
  type: SingleChoice
  content: What is the principle behind the Ecosapien NFT offsetting 16 tons of carbon at level 1?
  hint: NoHint
  explanation: This is because the average emission of the average american is 16 tons of carbon. The Ecosapien offsets exactly that amount of carbon to make it one-click easy for the user to offset a year's worth of their emissions.
  answerKeys:
    - A
  difficultyLevel: "Medium"
  choices:
    - content: 16 tons is the emission done by the average american in a year, by buying an Ecosapien the user can easily offset their year's worth of emissions in a one-click easy fashion
      key: A
      
    - content: Beyond 16 tons, the cost of carbon credits increases beyond the average american's income
      key: B
      
    - content: 16 tons is the emission done by the average american in a quarter, by buying an Ecosapien the user can easily offset a quarter's worth of emissions in a one-click easy fashion
      key: C
      
    - content: All of the above
      key: D



- uuid: 7279865a-4532-4f5d-bcd3-16a55fafa159
  type: SingleChoice
  content: Which of these is true regarding payback-to-offset?
  hint: NoHint
  explanation: Each time the Ecosapien NFT is traded, new carbon credits are added to the number of carbon credits already backing the NFT, offsetting each transaction on the blockchain. This feature is called “payback-to-offset” and is triggered automatically each time the NFT is traded. The newly added carbon credits are paid for by a fixed percentage of royalty that comes with each NFT.
  answerKeys:
    - D
  difficultyLevel: "Medium"
  choices:
    - content: Automatically, each time the NFT is traded, carbon credits are sequestered by the NFT, offsetting each of these transactions. This is called payback-to-offset
      key: A
      
    - content: Each time the user buys a new Ecosapien NFT, the Ecosapien previously owned by the user is burnt. This is called payback-to-offset
      key: B
      
    - content: The carbon credits bought are paid-for using a built in royalty mechanism that comes with the NFT
      key: C
      
    - content: Both A and C
      key: D