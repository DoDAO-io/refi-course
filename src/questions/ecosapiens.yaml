- uuid: 6b50abf6-3552-4dd2-ae66-dc6e40cbdde3
  type: SingleChoice
  content: |
    "Ecosapien NFT is dynamic" why or why not?
  hint: NoHint
  explanation: |
   The Ecosapien NFT comes with 16tons of carbon credits that is enough to offset the entire year of emissions of the average american. On top of this, the user can accumulate more carbon into their NFT using impact-2-earn module
   and offset upto two years of emissions. Accumulating carbon credits in the NFT will "evolve" it into higher, rare forms. Thus, it is dynamic.
  answerKeys:
    - C
  difficultyLevel: "Medium"
  choices:
    - content: The NFT stays in the same form, and is not dynamic
      key: A
      
    - content: The NFT will "evolve" into rare forms as it ages
      key: B
      
    - content: On sequestering more carbon into the NFT using impact-2-earn, the NFT evolves into rarer forms, making it dynamic
      key: C
      
    - content: Both B and C
      key: D

      
