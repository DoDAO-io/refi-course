- uuid: c3053fde-1139-4ac0-9e8a-e93e258674fa
  type: SingleChoice
  content: What is the main issue with the current carbon market?
  hint: NoHint
  explanation:  Lack of transparency, difficulty in trading and evaluating the value of credits, middlemen who make the process more muddled and the different standards of verification causing confusion are some of the issues with the current carbon market.
  answerKeys:
    - D
  difficultyLevel: "Low"
  choices:
    - content: The fair price of the credits are largely unknown
      key: A
      
    - content:  Difficult to categorize the credits and trade in the market
      key: B
      
    - content: Lack of transparency in dealings and holdings of these credits
      key: C
      
    - content: All of these
      key: D
      


- uuid: c3f0ce1a-6f93-4bba-9b21-06d694ac1bda
  type: SingleChoice
  content: What can be done to solve the problems of the current carbon credit market?
  hint: NoHint
  explanation: |
   Organizations can 
   Tokenize these carbon credits issued by these regulatory bodies, and come up with a standard for the tokenization of carbon credits, and
   Come up with a way to list these carbon credits on the market considering their inherent differences in value and utility. 
  answerKeys:
    - D
  difficultyLevel: "Medium"
  choices:
    - content: Tokenize carbon credits on the blockchain to improve transparency 
      key: A
      
    - content: Tokenize carbon credits so that they can be traded in markets, and come up with a way to overcome the issue of variation in the value of different carbon credits.
      key: B
      
    - content: Levy a trading fee on carbon credits trading  
      key: C
      
    - content: Both A and B
      key: D

