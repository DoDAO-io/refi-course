- uuid: f61ab3f6-3e75-4dc4-aa69-ad646632ec65
  type: MultipleChoice
  content: What does Toucan protocol do to handle tokenization of carbon credits present in the source registry?
  hint: NoHint
  explanation: Toucan brings the carbon credits from the source registry onto the blockchain using something called Carbon Bridge. It is a one way bridge which can transfer the credits from off-chain to on-chain and not vice versa, meaning bridging is an irreversible process.
  answerKeys:
    - C
    - D
  difficultyLevel: "Medium"
  choices:
    - content: The credits are sent over by a bot called Carbon bot
      key: A
      
    - content: The credits are kept in active state and sent on-chain using Carbon bridge
      key: B
      
    - content: The credits are “retired” on the source registry along with an information about the BatchNFT which will point to the on-chain credits 
      key: C
      
    - content: A one way bridge called Carbon bridge is used to transfer credits from the source registry to the toucan protocol on-chain.
      key: D

      
- uuid: 6af9e9c7-40aa-43ed-a1af-bb20ab814062
  type: SingleChoice
  content: Why do people buy carbon credit?
  hint: NoHint
  explanation: Companies emit green house gases during their production. While some part of these emissions is avoidable, other parts are not. So, for the companies to continue working while keeping an environment friendly profile and to adhere to government norms, they pay another entity to remove or reduce the carbon that would be emitted in the atmosphere. This payment is done in terms of units called carbon credits.
  answerKeys:
    - A
  difficultyLevel: "Medium"
  choices:
    - content: In order to offset the unavoidable emissions that an entity produces, to be more environment friendly and adhere to government norms
      key: A
      
    - content: To act as a pass to pollute more than their specified norms
      key: B
      
    - content: Carbon credits improve the credit score in traditional banks
      key: C
      
    - content: Both A and C
      key: D


      


